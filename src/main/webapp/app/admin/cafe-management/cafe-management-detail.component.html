<div *ngIf="cafe">
    <h2>
        <span jhiTranslate="cafeManagement.detail.title">Cafe</span> [<b>{{cafe.name}}</b>]
    </h2>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cafeManagement.name">Name</span></dt>
        <dd>
            <span>{{cafe.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            routerLink="/cafe-management"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>
</div>
