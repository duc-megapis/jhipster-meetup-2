<div>
    <h2>
        <span jhiTranslate="starbucksApp.asset.home.title">Assets</span>
        <button class="btn btn-primary float-right jh-create-entity create-asset" [routerLink]="['/', { outlets: { popup: ['asset-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="starbucksApp.asset.home.createLabel">
            Create new Asset
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="assets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="starbucksApp.asset.name">Name</span></th>
            <th *ngIf="!currentAccount.cafe"><span jhiTranslate="userManagementCafe">Cafe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asset of assets ;trackBy: trackId">
                <td><a [routerLink]="['../asset', asset.id ]">{{asset.id}}</a></td>
                <td>{{asset.name}}</td>
                <td *ngIf="!currentAccount.cafe">
                    <div *ngIf="asset.cafe">
                        <a [routerLink]="['../cafe-management', asset.cafe?.id ]" >{{asset.cafe?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../asset', asset.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asset/'+ asset.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asset/'+ asset.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
